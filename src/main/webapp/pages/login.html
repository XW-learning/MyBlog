<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录 - 个人博客</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="../static/css/common.css">
    <script src="../static/js/libs/jquery.min.js"></script>

</head>
<body class="bg-login">

<div class="login-container">
    <div class="login-header">
        <h2>欢迎回来</h2>
        <p>登录您的博客账号</p>
    </div>

    <form id="login-form">
        <div class="form-group">
            <label>账号</label>
            <input type="text" id="username" placeholder="请输入用户名/邮箱" autocomplete="off">
        </div>
        <div class="form-group">
            <label>密码</label>
            <div class="password-group">  <input type="password" id="password" placeholder="请输入密码">
                <span class="toggle-password" data-target="password">👁️</span> </div>
        </div>
        <button type="button" id="btn-login" class="btn-block">立即登录</button>
    </form>

    <div class="login-footer">
        <a href="index.html">← 返回首页</a>
        <span>还没有账号？<a href="register.html">去注册</a></span>
    </div>
</div>
<!-- 在公共页面（如header或每个页面底部）添加模态框结构 -->
<div id="customModal" class="modal">
    <div class="modal-content">
        <h3 id="modalTitle">提示</h3>
        <p id="modalMessage"></p>
        <div class="modal-actions">
            <button id="modalCancel" class="btn-secondary" style="display:none; margin-right: 10px;">取消</button>
            <button id="modalConfirm" class="btn-primary">确定</button>
        </div>
    </div>
</div>

</body>
<script src="../static/js/password-utils.js"></script>
<script src="../static/js/login.js"></script>
<script src="../static/js/common.js"></script>
</html>
