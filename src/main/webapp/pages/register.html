<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>注册 - 个人博客</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="../static/css/common.css">
    <script src="../static/js/libs/jquery.min.js"></script>
</head>
<body class="bg-login">

<div class="login-container" style="width: 450px;">
    <div class="login-header">
        <h2>创建账号</h2>
        <p>加入 MyBlog，开启你的创作之旅</p>
    </div>

    <form id="register-form">
        <div class="form-group">
            <label>账号</label>
            <input type="text" id="username" placeholder="请输入用户名（登录用）" autocomplete="off">
        </div>

        <div class="form-group">
            <label>昵称</label>
            <input type="text" id="nickname" placeholder="大家怎么称呼你" autocomplete="off">
        </div>

        <div class="form-group">
            <label>电子邮箱</label>
            <input type="email" id="email" placeholder="用于找回密码" autocomplete="off">
        </div>

        <div class="form-group">
            <label>密码</label>
            <div class="password-group">
                <input type="password" id="password" placeholder="设置登录密码 (6位以上)" data-check-strength="true">
                <span class="toggle-password" data-target="password"></span>
            </div>
        </div>

        <div class="form-group">
            <label>确认密码</label>
            <div class="password-group">
                <input type="password" id="confirm_password" placeholder="请再次输入密码">
                <span class="toggle-password" data-target="confirm_password"></span>
            </div>
        </div>

        <button type="button" id="btn-register" class="btn-block">立即注册</button>
    </form>

    <div class="login-footer">
        <a href="index.html">← 返回首页</a>
        <span>已有账号？<a href="login.html">去登录</a></span>
    </div>
</div>
<!-- 在公共页面（如header或每个页面底部）添加模态框结构 -->
<div id="customModal" class="modal">
    <div class="modal-content">
        <h3 id="modalTitle">提示</h3>
        <p id="modalMessage"></p>
        <div class="modal-actions">
            <button id="modalCancel" class="btn-secondary" style="display:none; margin-right: 10px;">取消</button>
            <button id="modalConfirm" class="btn-primary">确定</button>
        </div>
    </div>
</div>

</body>
<script src="../static/js/register.js"></script>
<script src="../static/js/password-utils.js"></script>
<script src="../static/js/common.js"></script>

</html>
