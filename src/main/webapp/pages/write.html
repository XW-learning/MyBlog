<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>写文章 - 个人博客</title>
    <link rel="stylesheet" href="../static/css/write.css">
    <link rel="stylesheet" href="../static/css/common.css">
    <script src="../static/js/libs/jquery.min.js"></script>
</head>
<body>

<header class="write-header">
    <div class="write-nav">
        <a href="index.html" class="back-link">← 首页</a>

        <div class="write-actions">
<!--            <div class="title-counter">-->
<!--                <span class="edit-icon">📝</span>-->
<!--                <span id="wordCountDisplay">待输入...</span>-->
<!--            </div>-->
            <button class="btn-publish" id="btn-publish">发布文章</button>
        </div>
    </div>
</header>

<div class="editor-main-container">

    <div class="editor-canvas-wrapper">

        <div class="editor-canvas">
            <input type="text" id="title" class="title-input-word" placeholder="请输入文章标题">
            <textarea id="content" class="main-editor-word" placeholder="在此处开始您的创作..."></textarea>
        </div>

        <div class="category-select-wrapper">
            <label for="category-select">文章分类：</label>
            <select id="category-select" name="categoryId" required>
                <option value="">-- 请选择一个分类 --</option>
            </select>
        </div>

    </div>
</div>

<script src="../static/js/write.js"></script>
</body>
</html>
